<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../axios.min.js"></script>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
       <ul>
           <li v-for="v in list">
              {{v.id}}--
              {{v.name}}--
              {{v.time}}
           </li>
       </ul> 
    </div>
    <script>
         new Vue({
             el:"#app",
             data:{
                 list:[]
             },
             created(){
                 let _this=this
                 let ipa_url="http://vue.api.comcto.com/api/books.php"
                 axios.get(ipa_url).then(function(res){
                     _this.list=res.data
                 })

             }
         })
    </script>
</body>
</html>

        字符串常用的方法有哪些？
        length 属性返回字符串的长度：
        indexOf() 方法返回字符串中指定文本首次出现的索引（位置）：
        lastIndexOf() 方法返回指定文本在字符串中最后一次出现的索引：

        Object常用方法有哪些？

        values()返回给定对象自身可枚举值的数组
        getProtoTypeOf()返回对象原型
        setProtoTypeOf()设置对象原型

        Array常用方法有哪些？
        pop() / 删除数组的最后一个元素，并返回这个元素
        push()    在数组的末尾增加一个或多个元素，并返回数组的新长度
        reverse()    颠倒数组中元素的排列顺序
        shift()     删除数组的第一个元素，并返回这个元素
        unshift()    在数组的开头增加一个或多个元素，并返回数组的新长度
        sort()     对数组元素进行排序，并返回当前数组
        splice()    在任意的位置给数组添加或删除任意个元素

        clear()清除
        size元素个数
        Array.from()将Set转化为数组
        has()检测某个值是否是Set中的值，返回布尔

        delete()删除元素
        clear()清除

        ES6中如何定义一个类 ? 构造方法有什么作用？类如何继承？
        其中 constructor 方法是类的构造函数，是一个默认方法，通过 new 命令创建对象实例时，
        自动调用该方法。一个类必须有 constructor 方法，如果没有显式定义，一个默认的 consructor
        方法会被默认添加。所以即使你没有添加构造函数，也是会有一个默认的构造函数的。一般 constructor
        方法返回实例对象 this ，但是也可以指定 constructor 方法返回一个全新的对象，让返回的实例对象不是
        该类的实例。

                发送HTTP请求.
                获取异步调用返回的数据.
